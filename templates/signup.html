{% extends 'base.html' %}
{% load static %}

{% block userDefineCSS %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock userDefineCSS %}

{% block content %}
<body class="text-center">
    <div class="container-fluid">
    <form class="form-signin" method="POST">{% csrf_token %}
        <p>{{ error }}</p>
        <p>{{ success }}</p>
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
        height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="User name" name='username' required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
    </div>
    <div id="UMS_TOOLTIP"style="position: absolute; cursor: pointer; z-index: 2147483647; background: transparent; top: -100000px; left: -100000px;"></div>

</body>
{% endblock content %}
